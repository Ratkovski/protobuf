syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.edu";
//option java_outer_classname = "Protobuf";
option java_outer_classname = "FuncionariosServiceOuterClass";
//option objc_class_prefix = "HLW";//para objtice c ios

package br.com.zup.edu;
import "google/protobuf/timestamp.proto";

service FuncionarioService{
//rpc cadastrar(Funcionario) returns(Resposta){}
    rpc cadastrar(FuncionarioRequest) returns(FuncionarioResponse){}
}
enum Cargo{
    DEV = 0;//Ã© visto como default
    QA = 1;
    GERENTE = 2;

}


message FuncionarioRequest{
    string nome =1;
    string cpf=2;
    int32 idade=3;
    double salario=4;
    bool ativo=5;
    Cargo cargo=6;

    message Endereco{
        string logradouro =1;
        string cep =2;
        string complemento =3;
    }
    repeated string enderecos=7;
}


message FuncionarioResponse{
//    message Date{
//        int32 ano =1;
//        int32 mes =2;
//        int32 dia =3;
//
//    }
    string nome=1;
    google.protobuf.Timestamp criadoEm =2;

}